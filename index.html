<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking Out Phones</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="box">
        <header>
            <h1 class="text-center my-3 text-success">Phone Store</h1>
            <!-- Animation Bar -->
            <div id="animation" style="display: none" class="vh-100 position-absolute top-50 start-50">
                <div class="animation-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </header>

        <main class="pb-5">
            <section class="container search-container mx-auto">
                <div class="input-group mb-3">
                    <input id="search-input" type="text" class="form-control" placeholder="Enter the name"
                        aria-label="phone-name" aria-describedby="button-addon2" />
                    <button class="btn btn-outline-warning" type="button" id="search-btn">
                        Search
                    </button>
                </div>
            </section>

            <section id="all-products" class="container">
                <section id="product-details-container" class="my-5 mx-auto"></section>
                <div id="products-display" class="row row-cols-1 row-cols-md-3 g-2">
                </div>
            </section>
        </main>
        <script src="api.js"></script>
    </div>
</body>
</html>
